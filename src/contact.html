<main>
  <section class="contact-bg" aria-labelledby="contact-title">
    <h1 id="contact-title">Contact</h1>
    <form class="contact-form" id="contact-form" novalidate>
      <div class="form-group">
        <label for="name">Nom <span aria-hidden="true">*</span></label>
        <input
          type="text"
          id="name"
          name="name"
          required
          aria-required="true"
          autocomplete="name"
        />
      </div>
      <div class="form-group">
        <label for="email">Email <span aria-hidden="true">*</span></label>
        <input
          type="email"
          id="email"
          name="email"
          required
          aria-required="true"
          autocomplete="email"
        />
      </div>
      <div class="form-group">
        <label for="message">Message <span aria-hidden="true">*</span></label>
        <textarea
          id="message"
          name="message"
          rows="5"
          required
          aria-required="true"
        ></textarea>
      </div>
      <button type="submit" class="btn">Envoyer</button>
      <div id="form-message" role="alert" aria-live="polite"></div>
    </form>
    <div
      class="popup-confirm"
      id="popup-confirm"
      aria-modal="true"
      role="dialog"
      aria-labelledby="popup-title"
      aria-describedby="popup-text"
      tabindex="-1"
      hidden
    >
      <div class="popup-content">
        <button
          class="popup-close"
          id="popup-close"
          aria-label="Fermer la fenêtre"
        >&times;</button>
        <h2 id="popup-title">Message envoyé</h2>
        <p id="popup-text">
          Votre message a bien été envoyé. Merci pour votre prise de contact !
        </p>
        <button id="popup-confirm-close" class="btn">Fermer</button>
      </div>
    </div>
  </section>
</main>
