<meta name="description" content="Contactez Marianny Cartia, pour vos projets de construction, rénovation, ou aménagement d'espace. Formulaire de contact et coordonnées.">

<!-- Header -->

</header>

<main>
    <h1>Contact</h1>
    <form class="contact-form" id="contact-form" novalidate>
    <div class="form-group">
        <label for="name">Nom <span aria-hidden="true">*</span></label>
        <input type="text" id="name" name="name" required aria-required="true" autocomplete="name" />
    </div>
    <div class="form-group">
        <label for="email">Email <span aria-hidden="true">*</span></label>
        <input type="email" id="email" name="email" required aria-required="true" autocomplete="email" />
    </div>
    <div class="form-group">
        <label for="message">Message <span aria-hidden="true">*</span></label>
        <textarea id="message" name="message" rows="5" required aria-required="true"></textarea>
    </div>
    <button type="submit" class="btn">Envoyer</button>
    <div id="form-message" role="alert" aria-live="polite"></div>
    </form>
</main>
