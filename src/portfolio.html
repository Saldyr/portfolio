    <main>
      <section class="portfolio portfolio-page">
        <h1>Mes réalisations</h1>
        <p class="portfolio-intro">
          Découvrez quelques-uns de mes projets d'architecture&nbsp;:
        </p>
        <div class="portfolio-grid">
          <figure class="portfolio-item">
            <img
              src="img/projets/projet10.jpg"
              alt="Image d'une maison avec une grande terrasse avec piscine"
            />
            <figcaption>
              <h3>Maison dans une montagne</h3>
              <p>
                Cette construction a été conçue pour s'adapter à un terrain en
                pente, avec une attention particulière portée à la terrasse afin
                de permettre de profiter pleinement de la végétation
                environnante.
              </p>
            </figcaption>
          </figure>
          <figure class="portfolio-item">
            <img
              src="img/projets/projet9.jpg"
              alt="Image d'une villa en zone urbaine"
            />
            <figcaption>
              <h3>Villa minimaliste en centre ville</h3>
              <p>
                Ce projet a été réalisé en zone urbaine et privée. Son style
                minimaliste comprend un second étage avec piscine et une
                terrasse semi-ouverte, offrant une belle luminosité intérieure.
              </p>
            </figcaption>
          </figure>
          <figure class="portfolio-item">
            <img
              src="img/projets/projet4.jpg"
              alt="Image d'une grande maison familiale"
            />
            <figcaption>
              <h3>Maison familiale</h3>
              <p>
                Cette maison a été conçue pour accueillir une grande famille.
                Elle dispose de vastes pièces à vivre, mettant en valeur des
                matériaux tels que le bois et la pierre.
              </p>
            </figcaption>
          </figure>
          <figure class="portfolio-item">
            <img
              src="img/projets/projet2.jpg"
              alt="Image d'une ferme expérimentale"
            />
            <figcaption>
              <h3>Ferme expérimentale</h3>
              <p>
                Cette ferme a été créée pour expérimenter la culture de fruits
                et de légumes. Elle comprend également un espace dédié aux
                animaux, le tout entouré d'une rivière et d'une montagne.
              </p>
            </figcaption>
          </figure>
        </div>
